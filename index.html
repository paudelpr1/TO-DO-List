<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src = "app.js"></script>
    <title>TODO List</title>
</head>
<body>
   <div class="container content-box bg-body .bg-light.bg-gradient">
    <h1>TO-DO LIST</h1>
    <br />  
    <button data-task-target = "#task" class="btn btn-primary" >Add Task</button>

    <div class = "TODO-value" id = "myValue"></div>

   

    <div class = "task" id = "task">
        <div class = "task-header">
            <div class = "title">Add TODO</div>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div class = "task-body"  style="padding-right:2px;padding-left:2px;margin-right:1px ">
            <input class = "clear-form" type = "text" id = "myInput"  style="background-color: #87CEEB">
        </div>
        <div class = "task-footer">
            <button data-add-button class=" add-button btn btn-primary btn-sm">Add Task</button>
            <button data-close-button class="close-button btn btn-secondary btn-sm">Cancel</button>
        </div>

    </div>

    <div id = "todoValue" class = "display"></div>
    
   </div>

</body>
</html>
