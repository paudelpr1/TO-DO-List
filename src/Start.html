<body>
    <div class="container">
        <form action = "" class="form">
            <h2>Authentication</h2>
            <div class = "form-box form-direction">
                <label>Email:</label>
                <input type ="email" name = "username" id ="loginuser" required/>
            </div>
           
            <div  class = "form-box form-direction">
                <label>Password:</label>
                <input type = "password" name = "userpassword" id = "loginpassword" required/>
            </div>
            

            <div  class = "form-box submit-direction">
                <button type = "submit" class = "submit-btn" id="loginBtn">Login</button>
                <button type = "submit" class = "submit-btn" id = "signupBtn">Signup</button>
            </div>
            
        </form>
    </div>
    
</body>
